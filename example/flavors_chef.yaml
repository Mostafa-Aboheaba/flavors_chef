project:
  app_name: Flavor Chef
  android_application_id: com.example.flavorchef
  ios_bundle_id: com.example.flavorchef
flavors:
  - name: development
    android_application_id: com.example.flavorchef.dev
    ios_bundle_id: com.example.flavorchef.dev
    icon_source_path: assets/flavors/development/logo.png
    primary_color_hex: '#6750A4'
    environment:
      API_BASE_URL: https://dev.api.flavorchef.app
  - name: staging
    android_application_id: com.example.flavorchef.stg
    ios_bundle_id: com.example.flavorchef.stg
    primary_color_hex: '#6750A6'
    icon_source_path: assets/flavors/staging/logo.png
    environment:
      API_BASE_URL: https://stg.api.flavorchef.app